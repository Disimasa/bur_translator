server {
  listen 80;
  server_name www.burtranslate.ru;
  return 301 https://burtranslate.ru$request_uri;
}

server {
  listen 80;
  server_name burtranslate.ru;
  return 301 https://burtranslate.ru$request_uri;
}

server {
  listen 443 ssl http2;

  server_name burtranslate.ru;
  ssl_certificate /etc/nginx/certs/live/burtranslate.ru/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/live/burtranslate.ru/privkey.pem;

  # Безопасность и производительность
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header X-XSS-Protection "1; mode=block" always;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  # Brotli (если модуль доступен в сборке nginx)
  brotli on;
  brotli_comp_level 5;
  brotli_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;

  # Кеш статики SvelteKit (если отдаётся через тот же upstream)
  location /_app/ {
    proxy_pass http://frontend:3000;
    add_header Cache-Control "public, max-age=31536000, immutable";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Кеш фавиконок/иконок
  location /favicon/ {
    proxy_pass http://frontend:3000;
    add_header Cache-Control "public, max-age=31536000, immutable";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    proxy_pass http://frontend:3000;

    set_real_ip_from 176.109.0.0/16;
    real_ip_header X-Forwarded-For;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # HTML (корень) без агрессивного кеша, чтобы подтягивать новые ассеты
  location = / {
    proxy_pass http://frontend:3000;
    add_header Cache-Control "no-cache";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}
